<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Days</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            padding: 2rem;
        }

        .time-segment {
            text-align: center;
            position: relative;
        }

        .time-value {
            font-size: 5.5rem;
            font-weight: 600;
            display: flex;
            justify-content: center;
            gap: 0.1rem;
        }

        .time-value span {
            position: relative;
            width: 3.8rem;
            height: 5.5rem;
            overflow: hidden;
            display: inline-block;
        }

        .number {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .number.old {
            animation: slideUp 0.3s ease-in-out forwards;
        }

        .number.new {
            animation: slideIn 0.3s ease-in-out forwards;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .time-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-top: 1rem;
            letter-spacing: 3px;
            opacity: 0.5;
            font-weight: 400;
        }

        .time-segment::after {
            content: ':';
            position: absolute;
            right: -1.2rem;
            top: 50%;
            transform: translateY(-55%);
            font-size: 3rem;
            opacity: 0.3;
        }

        .time-segment:last-child::after {
            display: none;
        }

        /* Remove these properties if they exist */
        .time-value span {
            background: none;
            border-radius: 0;
            box-shadow: none;
        }

        .number {
            background: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .countdown {
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .time-value {
                font-size: 4rem;
            }

            .time-value span {
                width: 2.8rem;
                height: 4rem;
            }

            .time-segment::after {
                right: -1rem;
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }

            .bonfire-container {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.8rem;
                padding: 1rem;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-value span {
                width: 1.8rem;
                height: 2.5rem;
            }

            .time-segment::after {
                right: -0.6rem;
                font-size: 1.8rem;
            }

            .time-label {
                font-size: 0.65rem;
                letter-spacing: 1px;
                margin-top: 0.5rem;
            }

            .bonfire-container {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 350px) {
            .countdown {
                gap: 0.5rem;
            }

            .time-value {
                font-size: 2rem;
            }

            .time-value span {
                width: 1.5rem;
                height: 2rem;
            }

            .time-segment::after {
                right: -0.4rem;
                font-size: 1.5rem;
            }

            .time-label {
                font-size: 0.6rem;
                letter-spacing: 0.5px;
            }
        }

        /* Add these new styles */
        .bonfire-container {
            margin-bottom: 2rem;
            width: 400px;
            height: 400px;
        }

        .bonfire-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="bonfire-container">
        <img src="darksoulsbonfire.gif" alt="Dark Souls Bonfire">
    </div>
    <div class="countdown">
        <div class="time-segment">
            <div class="time-value" id="days">
                <span id="days-tens">9</span><span id="days-ones">0</span>
            </div>
        </div>
        <div class="time-segment">
            <div class="time-value" id="hours">
                <span id="hours-tens">0</span><span id="hours-ones">0</span>
            </div>
        </div>
        <div class="time-segment">
            <div class="time-value" id="minutes">
                <span id="minutes-tens">0</span><span id="minutes-ones">0</span>
            </div>
        </div>
        <div class="time-segment">
            <div class="time-value" id="seconds">
                <span id="seconds-tens">0</span><span id="seconds-ones">0</span>
            </div>
        </div>
    </div>

    <script>
        // Set a fixed end date - 90 days from February 15, 2024
        const getEndDate = () => {
            const startDate = new Date('2025-02-26').getTime();
            const endDate = startDate + (90 * 24 * 60 * 60 * 1000);
            return endDate;
        };

        const endDate = getEndDate();
        
        function updateCountdown() {
            const currentTime = new Date().getTime();
            const timeLeft = endDate - currentTime;

            if (timeLeft <= 0) {
                document.querySelector('.countdown').innerHTML = '<h1>Countdown Complete!</h1>';
                localStorage.removeItem('countdownEndDate');
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            updateDigit('days-tens', Math.floor(days / 10));
            updateDigit('days-ones', days % 10);
            updateDigit('hours-tens', Math.floor(hours / 10));
            updateDigit('hours-ones', hours % 10);
            updateDigit('minutes-tens', Math.floor(minutes / 10));
            updateDigit('minutes-ones', minutes % 10);
            updateDigit('seconds-tens', Math.floor(seconds / 10));
            updateDigit('seconds-ones', seconds % 10);
        }

        function updateDigit(id, number) {
            const element = document.getElementById(id);
            const currentNumber = element.textContent;
            const nextNumber = number.toString();
            
            if (currentNumber !== nextNumber) {
                element.innerHTML = `
                    <div class="number new">${nextNumber}</div>
                    <div class="number old">${currentNumber}</div>
                `;
                
                // Force a reflow
                element.offsetHeight;
                
                // Clear the animation after it's done
                setTimeout(() => {
                    element.textContent = nextNumber;
                }, 300);
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
