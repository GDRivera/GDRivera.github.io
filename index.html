<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Days Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
        }

        .countdown-container {
            text-align: center;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .time-segment {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }

        .time-value {
            font-size: 3rem;
            font-weight: bold;
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div class="time-segment">
                <div class="time-value" id="days">90</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-segment">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-segment">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-segment">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Get or set the end date from localStorage
        const getEndDate = () => {
            const savedEndDate = localStorage.getItem('countdownEndDate');
            if (savedEndDate) {
                return parseInt(savedEndDate);
            }
            // If no saved date exists, set it to 90 days from April 1, 2024
            const initialDate = new Date('2024-04-01T00:00:00').getTime();
            localStorage.setItem('countdownEndDate', initialDate + (90 * 24 * 60 * 60 * 1000));
            return initialDate + (90 * 24 * 60 * 60 * 1000);
        };

        const endDate = getEndDate();
        
        function updateCountdown() {
            const currentTime = new Date().getTime();
            const timeLeft = endDate - currentTime;

            if (timeLeft <= 0) {
                document.querySelector('.countdown-container').innerHTML = '<h1>Countdown Complete!</h1>';
                localStorage.removeItem('countdownEndDate'); // Clear the stored end date
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
